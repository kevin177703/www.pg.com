<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{$web_title}} 后台管理- 提示信息</title>
	<link rel="shortcut icon" href="{{$ico}}favicon.ico"> 
	<link href="{{$css}}bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{{$css}}font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="{{$css}}plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$css}}animate.min.css" rel="stylesheet">
    <link href="{{$css}}style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
   <div class="row wrapper border-bottom white-bg page-heading">
       <div class="col-sm-4">
           <h2>提示信息</h2>
       </div>
   </div>
   <div class="wrapper wrapper-content">
       <div class="row">
           <div class="col-sm-12">
               <div class="middle-box text-center animated fadeInRightBig">
                   <h3 class="font-bold">{{$title}}</h3>
                   <div class="error-desc">
                      <div class="alert {{if $success==true}}alert-success{{else}}alert-danger{{/if}}">
                            {{$message}} 
                      </div>
                      <div class="alert alert-warning">
                           <span id="auot_time">3</span>秒后自动跳转，若没有跳转，请<a class="alert-link" href="{{$url}}">点击这里</a>.
                      </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
<script src="{{$js}}jquery.min.js?v=1.12.4"></script>
<script src="{{$js}}bootstrap.min.js?v=3.3.6"></script>
<script src="{{$js}}plugins/layer/layer.js"></script>
<script>
var time=3;
function show(){
	$("#auot_time").html(time);
	if(time<1){
		location.href = "{{$url}}";
	}
	time = time-1;
}
setInterval("show()",1000);
</script>
</body>
</html>
