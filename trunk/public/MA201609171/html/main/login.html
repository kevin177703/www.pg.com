{{$header}}
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">G</h1>
            </div>
            <h3>欢迎您的到来</h3>
            <div class="form-group">
            	<label>用户名</label>
                <input type="username" class="form-control" id="username" placeholder="用户名" />
            </div>
            <div class="form-group">
            	<label>密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码" />
            </div>
            <button type="submit" id="but_login" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center">为了保证您的使用效果，请采用非IE内核浏览器</p>
        </div>
    </div>
{{$footer}}
<script type="text/javascript">
$(function(){
	$("#but_login").click(function(){
		var username = $("#username").val();
		var password = $("#password").val();
		if(isEmptyVal(username)){
			msg_show("请输入用户名");
			return false;
		}
		if(isEmptyVal(username)){
			msg_show("请输入密码");
			return false;
		}
		$.ajax({
			type: "POST",   
          	url: "ajax/login.html",
          	data:{
				username:username,
				password:password
          	}, 
          	dataType:'json',
          	beforeSend:function(){   
          		loading();
          	},		    
          	complete: function() {   
          		unloading();
          	},   
          	success: function(data){
				if(data.result == true){	
					msg_show("登录成功",1,"/");
				}else {
					msg_show(data.msg);
				}               
			},
			error: function(data){
				msg_show("登录失败");
			}
	   });  
	});
})
</script>
</body>
</html>
