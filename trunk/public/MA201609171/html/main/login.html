<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{$web_title}} 后台管理- 登录</title>
	<link rel="shortcut icon" href="{{$ico}}favicon.ico"> 
	<link href="{{$css}}bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{{$css}}font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="{{$css}}plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$css}}animate.min.css" rel="stylesheet">
    <link href="{{$css}}style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">G</h1>
            </div>
            <h3>欢迎您的到来</h3>
            <div class="form-group">
            	<label>用户名</label>
                <input type="username" class="form-control" id="username" placeholder="用户名" />
            </div>
            <div class="form-group">
            	<label>密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码" />
            </div>
            <button type="submit" id="but_login" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center">为了保证您的使用效果，请采用非IE内核浏览器</p>
        </div>
    </div>
<script src="{{$js}}jquery.min.js?v=1.12.4"></script>
<script src="{{$js}}bootstrap.min.js?v=3.3.6"></script>
<script src="{{$js}}plugins/layer/layer.js"></script>
<script src="{{$js}}common.js"></script>
<script type="text/javascript">
$(function(){
	$("#but_login").click(function(){
		var username = $("#username").val();
		var password = $("#password").val();
		if(isEmptyVal(username)){
			msg_show("请输入用户名");
			return false;
		}
		if(isEmptyVal(username)){
			msg_show("请输入密码");
			return false;
		}
		$.ajax({
			type: "POST",   
          	url: "ajax/login.html",
          	data:{
				username:username,
				password:password
          	}, 
          	dataType:'json',
          	beforeSend:function(){   
          		loading();
          	},		    
          	complete: function() {   
          		unloading();
          	},   
          	success: function(data){
				if(data.result == true){	
					msg_show("登录成功",1,"/");
				}else {
					msg_show(data.msg);
				}               
			},
			error: function(data){
				msg_show("登录失败");
			}
	   });  
	});
})
</script>
</body>
</html>
