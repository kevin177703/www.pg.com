{{$header}}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>菜单列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table me_table_data">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>菜单名称</th>
                                    <th>菜单链接</th>
                                    <th>操作权限</th>
                                    <th>排序</th>
                                    <th>状态</th>
                                    <th>下级菜单</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {{foreach from=$data item=d key=k}}
                                <tr>
                                    <td>{{$d.id}}</td>
                                    <td>{{$d.name}}</td>
                                    <td>{{$d.url}}</td>
                                    <td>{{$d.action}}</td>
                                    <td>{{$d.sort}}</td>
                                    <td>{{$d.status}}</td>
                                    <td><a href="developer-menus.html?action=list&parent_id={{$d.id}}">下级菜单</a></td>
                                    <td>X</td>
                                </tr>
                            {{/foreach}}
                            </tbody>

                                    <th>CSS等级</th>

                                </tr>
                            </tfoot>
                            -->
                        </table>
